<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>harjoitus5</title>
</head>
<body>
<script>
    let luku1, luku2, luku3;
    luku1 = prompt('Syötä ensimmäinen luku.');
    luku2 = prompt('Syötä toinen luku.');
    luku3 = prompt('Syötä kolmas luku.');

    summa = Number(luku1) + Number(luku2) + Number(luku3);
    tulo = luku1 * luku2 * luku3;
    keskiarvo = summa / 3;

    document.write('Summa: '+summa+ '<br> Tulo: '+tulo+ '<br> Keskiarvo: '+ keskiarvo);

</script>
</body>
</html>
