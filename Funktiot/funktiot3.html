<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>funktiot3</title>
</head>
<body>
<script>
    function itseisarvo(arvo) {
      arvo = Math.abs(arvo);
      return arvo;
    }
    let luku;
    let itseisArvo;
    luku = prompt('Anna luku.');
    itseisArvo = itseisarvo(luku);
    document.write('Antamasi luvun itseisarvo on '+itseisArvo);
</script>
</body>
</html>
