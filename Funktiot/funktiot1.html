<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>funktiot1</title>
</head>
<body>
<script>
    function muunnos(gallona) {
      gallona *= 3.785;
      document.write('Antamasi gallonan määrä on litroina: ' +gallona + ' litraa.');
    }
    let litra;
    litra = prompt('Syötä gallonan määrä.');
    muunnos(litra);
</script>
</body>
</html>
