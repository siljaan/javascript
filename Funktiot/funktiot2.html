<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Funktiot2</title>
</head>
<body>
<script>
  function muunnos(gallona) {
    gallona *= 3.785;
    return gallona;
  }
  let litra;
  litra = prompt('Syötä gallonan määrä.');
  document.write(muunnos(litra) +' litraa');
</script>
</body>
</html>
