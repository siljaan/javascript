<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>taulukot1</title>
</head>
<body>
<script>
  const syotot = 5;
  let i;
  let numerolista = [];

  for (i=0; i<=syotot; i++) {
    numerolista[i] = Number(prompt('Syötä luku.'));
  }
  document.write(numerolista.reverse());

</script>
</body>
</html>
