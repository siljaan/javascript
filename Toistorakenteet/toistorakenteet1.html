<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toistorakenteet1</title>
</head>
<body>
<script>
    let luku, i;
    let kertoma = 1;
    luku = Number(prompt('Anna kokonaisluku.'));
    for (i = luku; i>=1 ; i--) {
      kertoma = kertoma * i;
    }
      document.write(kertoma);

</script>
</body>
</html>
