<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toistorakenteet4</title>
</head>
<body>
<script>
    let maara, tulos, i;
    tulos = Math.floor(Math.random()*6);
    maara = Number(prompt('Anna arpakuutioiden lukumäärä.'));
        for(i=1; i <= maara; i++) {
          tulos = tulos + i;
        }
        document.write(tulos);
</script>
</body>
</html>
