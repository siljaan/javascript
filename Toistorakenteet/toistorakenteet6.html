<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toistorakenteet6</title>
</head>
<body>
<script>
    let maara, summa, i, j, noppa, lkm = 0;
    maara = Number(prompt('Anna arpakuutioiden lukumäärä.'));
    summa = Number(prompt('Anna silmälukujen summa.'));

    for(i=1; i<=100; i++) {
      let yhtsumma = 0;

      for(j=0; j<maara; j++)  {
        noppa = Math.ceil(Math.random()*6);

        yhtsumma += noppa;
      }
      document.write(yhtsumma + "/n");
      if(yhtsumma===summa){
        lkm += 1;
      }

    }
    document.write('Todennäköisyys on saada summa '+lkm/100);
</script>
</body>
</html>
