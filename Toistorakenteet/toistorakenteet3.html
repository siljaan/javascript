<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toistorakenteet3</title>
</head>
<body>
<script>
    let aloitus, lopetus, vuosi;
    aloitus = Number(prompt('Anna aloitusvuosi.'));
    lopetus = Number(prompt('Anna lopetusvuosi.'));
    for (vuosi=aloitus; vuosi<=lopetus; vuosi++) {
      if (!((vuosi % 4 === 0) && (vuosi % 100 !== 0) || (vuosi % 400 === 0))) {
        continue;
      }
      document.write('<ul><li>'+vuosi.toString()+'</li></ul>');
    }
</script>
</body>
</html>
